<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Mini Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <!-- <a href="index.html">Home</a> -->
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
      <div class="main-div">
        <h1>Welcome to My Mini Website</h1>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
          "
        >
          <button id="theme-toggle" onclick="toggleTheme()">
            <i id="themeIcon" class="fa-solid fa-sun"></i>
          </button>
        </div>
      </div>
      <p>
        This is a clean and modern three-page mini website created using HTML
        and CSS only.
      </p>
      <p>
        The goal of this project is to understand webpage structure, styling,
        and mobile responsiveness.
      </p>
      <p>Use the navigation above to explore more about this website.</p>
      <br />
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0;
        "
      >
        <button
          onclick="showMessage()"
          style="
            width: 120px;
            height: 40px;
            font-size: 14px;
            padding: 0;
            cursor: pointer;
          "
        >
          Click Me
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
